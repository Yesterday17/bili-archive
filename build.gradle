plugins {
    id 'com.github.blindpirate.gogradle' version '0.11.2'
}

golang {
    packagePath = 'github.com/Yesterday17/bili-archive'
    fuckGfw = true
}

dependencies {
    golang {
        build name: 'github.com/skip2/go-qrcode'
        build name: 'github.com/gorilla/websocket'
        build name: 'github.com/iawia002/annie'
        build name: 'github.com/rakyll/statik'
        build name: 'github.com/pkg/browser'
    }
}

goBuild {
    targetPlatform = ['windows-amd64', 'linux-amd64', 'darwin-amd64']
    outputLocation = './.gogradle/build/${PROJECT_NAME}_${GOOS}_${GOARCH}${GOEXE}'
}